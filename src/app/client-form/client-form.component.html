<div class="container">
  <h2>{{ isEditMode ? 'Edit Client' : 'Add Client' }}</h2>
  <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="clientID">Client ID</label>
      <input
        type="text"
        id="clientID"
        class="form-control"
        formControlName="clientID"
        [readonly]="isEditMode"
      />
      <div *ngIf="clientForm.get('clientID')?.invalid && clientForm.get('clientID')?.touched">
        <small class="error">Client ID is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" formControlName="name" />
      <div *ngIf="clientForm.get('name')?.invalid && clientForm.get('name')?.touched">
        <small class="error">Name is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="DOB">Date of Birth</label>
      <input type="date" id="DOB" class="form-control" formControlName="DOB" />
      <div *ngIf="clientForm.get('DOB')?.invalid && clientForm.get('DOB')?.touched">
        <small class="error">Date of Birth is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender" class="form-control" formControlName="gender">
        <option *ngFor="let g of genders" [value]="g">{{ g }}</option>
      </select>
      <div *ngIf="clientForm.get('gender')?.invalid && clientForm.get('gender')?.touched">
        <small class="error">Gender is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="fitnessProgram">Fitness Program</label>
      <select id="fitnessProgram" class="form-control" formControlName="fitnessProgram">
        <option *ngFor="let f of fitnessPrograms" [value]="f">{{ f }}</option>
      </select>
      <div *ngIf="clientForm.get('fitnessProgram')?.invalid && clientForm.get('fitnessProgram')?.touched">
        <small class="error">Fitness Program is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="contactInfo">Contact Info</label>
      <input
        type="email"
        id="contactInfo"
        class="form-control"
        formControlName="contactInfo"
      />
      <div *ngIf="clientForm.get('contactInfo')?.invalid && clientForm.get('contactInfo')?.touched">
        <small class="error">Valid email is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="joinedDate">Joined Date</label>
      <input type="date" id="joinedDate" class="form-control" formControlName="joinedDate" />
      <div *ngIf="clientForm.get('joinedDate')?.invalid && clientForm.get('joinedDate')?.touched">
        <small class="error">Joined Date is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="endingDate">Ending Date</label>
      <input type="date" id="endingDate" class="form-control" formControlName="endingDate" />
      <div *ngIf="clientForm.get('endingDate')?.invalid && clientForm.get('endingDate')?.touched">
        <small class="error">Ending Date is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="specialHealthNotes">Special Health Notes</label>
      <textarea
        id="specialHealthNotes"
        class="form-control"
        formControlName="specialHealthNotes"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="isVIP">
        <input type="checkbox" id="isVIP" formControlName="isVIP" />
        VIP Client
      </label>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="clientForm.invalid">
      {{ isEditMode ? 'Update Client' : 'Add Client' }}
    </button>
    <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
  </form>
</div>
